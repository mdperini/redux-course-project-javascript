<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todos/Goals</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src='https://unpkg.com/react@16.7.0-alpha.0/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.7.0-alpha.0/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <input id='todo' type='text' placeholder="Add Todo">
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'></ul>
    </div>
    <div>
        <h1>Goals</h1>
        <input id='goal' type='text' placeholder="Add Goal">
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'></ul>
    </div>

    <hr />

    <div id='app'></div>

    <hr />

    <div id='root'></div>

    <script type='text/javascript'>
        const generateId = () => Math.random().toString(36).substring(2) + (new Date()).getTime().toString();
        
        // App code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'

        const addTodoAction = (todo) =>  {
            return {
                type: ADD_TODO,
                todo
            }
        }

        const remoteTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id
            }
        }
        
        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        const removeGoalAction= (id) => {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO &&
                action.todo.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert(`Nope. That's a bad idea.`)
            }

            if (action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert(`Nope. That's a bad idea.`)
            }

            return next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log(`The action: ${JSON.stringify(action)}`)
            const result = next(action)
            console.log(`The next state: ${JSON.stringify(store.getState())}`)
            console.groupEnd()
            return result;
        }

        // Reducer function(s)
        const todos = (state = [], action) => {
            switch(action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo)=> todo.id !== action.id ? todo :
                        Object.assign({}, todo, {complete: !todo.complete})
                    )
                default:
                    return state;
            }
        }

        const goals = (state = [], action) => {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                default:
                    return state
            }
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }), Redux.applyMiddleware(checker, logger))

        store.subscribe(() => {
            const { goals, todos } = store.getState()

            document.getElementById('goals').innerHTML = ''
            document.getElementById('todos').innerHTML = ''

            goals.forEach(addGoalToDOM)
            todos.forEach(addTodoToDOM)
        })

        // DOM code
        const createRemoveButton = (onClick) => {
            const removeBtn = document.createElement('button')
            removeBtn.innerHTML = 'X'
            removeBtn.addEventListener('click', onClick)

            return removeBtn
        }

        const addTodoToDOM = (todo) => {
            const node = document.createElement('li')
            const text = document.createTextNode(todo.name)

            const removeBtn = createRemoveButton(()=> {
                store.dispatch(remoteTodoAction(todo.id))
            })
        
            node.appendChild(text)
            node.appendChild(removeBtn)

            node.style.textDecoration = todo.complete ? 'line-through' : 'none'
            node.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id))
            })

            document.getElementById('todos')
                .appendChild(node)
        }
    
        const addGoalToDOM = (goal) => {
            const node = document.createElement('li')
            const text = document.createTextNode(goal.name)

            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeGoalAction(goal.id))
            })

            node.appendChild(text)
            node.appendChild(removeBtn)

            document.getElementById('goals')
                .appendChild(node)
        }
        
        const addTodo = () => {
            const input = document.getElementById('todo')
            const name = input.value
            input.value = ''

            store.dispatch(addTodoAction({
                id: generateId(),
                name
            }))
        } 

        const addGoal = () => {
            const input = document.getElementById('goal')
            const name = input.value
            input.value = ''

            store.dispatch(addGoalAction({
                id: generateId(),
                name
            }))
        }

        document.getElementById('todoBtn')
            .addEventListener('click', addTodo)

        document.getElementById('goalBtn')
            .addEventListener('click', addGoal)


    </script>
    <!--React Components -->
    <script type='text/babel'>
        function List (props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span>
                            {item.name}
                            </span>
                            <button onClick={()=> props.remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ''
                
                this.props.store.dispatch(addTodoAction({
                    id: generateId(),
                    name,
                    complete: false
                }))
            }
            removeItem = (todo) => {
                this.props.store.dispatch(remoteTodoAction(todo.id))
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                            />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List
                        items={this.props.todos}
                        remove={this.removeItem} /> 
                    </div>                       
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(addGoalAction({
                    id: generateId(),
                    name
                }))
            }
            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id))
            }

            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                        type='text'
                        placeholder='Add Goal'
                        ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List 
                        items={this.props.goals}
                        remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount () {
                const { store } = this.props

                store.subscribe(() => this.forceUpdate())
            }

            render() {
                const { store } = this.props     
                const { todos, goals } = store.getState()
                
                return (
                    <div>
                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store}/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        )
    </script>
    <!-- React Hooks -->
    <script type='text/babel'>
        const ListHooks = ({items, remove}) => {
            return (
                <ul>
                    {items.map((item) => (
                        <li key={item.id}>
                        <span>
                        {item.name}
                        </span>
                        <button onClick={() => remove(item.id)}>X</button>
                        </li>
                    ))}  
                </ul>
            )
        }

        const TodosHooks = ({todos, store}) => {
            const [name, setName] = React.useState('')
            const handleChange = (event) => setName(event.target.value)
  
            const addItem = (e) => {
                e.preventDefault()
                
                store.dispatch(addTodoAction({
                    id: generateId(),
                    name,
                    complete: false
                }))
            
                setName('')
            }

            const removeItem = (id) => store.dispatch(remoteTodoAction(id))

            return (
                <div>
                    <h1>Todo List</h1>
                    <input
                        type='text'
                        id='name'
                        value={name}
                        placeholder='Add Todo'
                        onChange={handleChange}
                    />
                    
                    <button onClick={addItem}>Add Todo</button>
                    <ListHooks items={todos} remove={removeItem} /> 
                </div>                       
            )
        }

        const GoalsHooks = ({ goals, store}) => {
            const [name, setName ] = React.useState('')
            const handleChange = (e) => setName(e.target.value)

            const addItem = (e) => {
                e.preventDefault()

                store.dispatch(addGoalAction({
                    id: generateId(),
                    name
                }))

                setName('')
            }

            const removeItem = (id) => store.dispatch(removeGoalAction(id))

            return (
                <div>
                    <h1>Goals</h1>
                    <input
                    type='text'
                    id='name'
                    value={name}
                    placeholder='Add Todo'
                    onChange={handleChange}
                    />
                    <button onClick={addItem}>Add Goal</button>

                    <ListHooks items={goals} remove={removeItem} />
                </div>
            )
        }

        const AppHooks = ({store}) => {
            const { todos, goals } = store.getState()
            const [, updateState] = React.useState();

            const forceUpdate = React.useCallback(() => updateState({}), []);
            
            // componentDidMount () {
                React.useEffect(() => {
                    // const { store } = this.props

                    store.subscribe(() => forceUpdate())
                    console.log(`forceUpdate 
                    todos ${JSON.stringify(todos)} 
                    goals ${JSON.stringify(goals)}`)     
                })
               
            
            return (
                <div>
                    <TodosHooks todos={todos} store={store}/>
                    <GoalsHooks goals={goals} store={store}/>
                </div>
            )
        }

        ReactDOM.render(
            <AppHooks store={store}/>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
