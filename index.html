<html lang="en">
        <!DOCTYPE html>
<head>
    <title>Todos/Goals</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src='https://unpkg.com/react@16.7.0-alpha.0/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.7.0-alpha.0/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
    <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id='app'></div>
    <hr />
    <div id='root'></div>

    <script type='text/javascript'>
        const generateId = () => Math.random().toString(36).substring(2) + (new Date()).getTime().toString();
        
        // App code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const RECEIVE_DATA = 'RECEIVE_DATA'   
    
        const addTodoAction = (todo) =>  {
            return {
                type: ADD_TODO,
                todo
            }
        }

        const remoteTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id
            }
        }
        
        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        const removeGoalAction= (id) => {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        const receiveDataAction = (todos, goals) => {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }

        function handleDeleteTodo(todo) {
            return (dispatch) => {
                dispatch(remoteTodoAction(todo.id))
                return API.deleteTodo(todo.id)
                .catch(() => {
                    dispatch(addTodoAction(todo))
                    alert(`An error occurred. Try again`)
                })
            } 
        }

        const handleAddGoal = (goal) => {
            return (dispatch) => {
                dispatch(addGoalAction(goal))
                return API.saveGoal(goal)
                .catch(() => alert(`An error occurred. Try again.`))
            }
        }
        
        const handleDeleteGoal = (goal) => {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id))
                return API.deleteGoal(goal.id)
                    .catch(()=> {
                        dispatch.addGoalAction(goal)
                        alert(`An error occurred. Try again.`)
                    })
            }
        }

        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO &&
                action.todo.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert(`Nope. That's a bad idea.`)
            }

            if (action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert(`Nope. That's a bad idea.`)
            }

            return next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log(`The action: ${JSON.stringify(action)}`)
            const result = next(action)
            console.log(`The next state: ${JSON.stringify(store.getState())}`)
            console.groupEnd()
            return result;
        }

        const thunk = (store) => (next) => (action) => {
            if (typeof action === 'function') {
                return action(store.dispatch)
            }

            return next(action)
        }

        // Reducer function(s)
        const todos = (state = [], action) => {
            switch(action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo)=> todo.id !== action.id ? todo :
                        Object.assign({}, todo, {complete: !todo.complete})
                    )
                case RECEIVE_DATA:
                    return action.todos
                default:
                    return state;
            }
        }

        const goals = (state = [], action) => {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                case RECEIVE_DATA:
                    return action.goals
                default:
                    return state
            }
        }

        const loading = (state = true, action) => {
            switch(action.type) {
                case RECEIVE_DATA:
                    return false
                default:
                    return state
            }
        } 

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(checker, logger, thunk))
    
    </script>
    <!--React Components -->
    <script type='text/babel'>
        function List (props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span
                            onClick={() => props.toggle && props.toggle(item.id)}
                            style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                            {item.name}
                            </span>
                            <button onClick={()=> props.remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
               
                return API.saveTodo(name)
                    .then((todo) => {
                        this.props.store.dispatch(addTodoAction({
                              id: generateId(),
                              name,
                              complete: false
                        }))
                
                        this.input.value = ''
                    })
                    .catch(() => alert(`An error occurred. Try again.`))         
            }

            toggleItem = (id) => {
                this.props.store.dispatch(toggleTodoAction(id))

                return API.toggleTodo(todo.id)
                    .catch(() => {
                        this.props.dispatch(toggleTodoAction(todo.id))
                        alert(`An error occurred. Try again.`)
                    })
            }

            removeItem = (todo) => this.props.store.dispatch(handleDeleteTodo(todo))

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                            />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List
                        toggle={this.toggleItem}
                        items={this.props.todos}
                        remove={this.removeItem} /> 
                    </div>                       
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
            
                this.props.store.dispatch(handleAddGoal({
                            id: generateId(),
                            name
                        }))
                        
                this.input.value = ''
            }

            removeItem = (goal) => this.props.store.dispatch(handleDeleteGoal(goal))

            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                        type='text'
                        placeholder='Add Goal'
                        ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List 
                        items={this.props.goals}
                        remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount () {
                const { store } = this.props

                // Promise.all([
                //     API.fetchTodos(),
                //     API.fetchGoals()
                // ]).then(([todos, goals]) => {
                //     store.dispatch(receiveDataAction(todos, goals))
                // })

                store.subscribe(() => this.forceUpdate())
            }

            render() {
                const { store } = this.props     
                const { todos, goals, loading } = store.getState()
                
                if (loading === true) {
                    return <h3>Loading ...</h3>
                } 

                return (
                    <div>
                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store}/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        )
    </script>
    <!-- React Hooks -->
    <script type='text/babel'>
        const ListHooks = ({items, remove, toggle}) => {
            return (
                <ul>
                    {items.map((item) => (
                        <li key={item.id}>
                        <span
                        onClick={() => toggle && toggle(item.id)}
                        style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                        {item.name}
                        </span>
                        <button onClick={() => remove(item)}>X</button>
                        </li>
                    ))}  
                </ul>
            )
        }

        const TodosHooks = ({todos, store}) => {
            const [name, setName] = React.useState('')
            const handleChange = (event) => setName(event.target.value)
  
            const addItem = (e) => {
                e.preventDefault()
                
                return API.saveTodo(name)
                    .then((todo) => {
                        store.dispatch(addTodoAction({
                            id: generateId(),
                            name,
                            complete: false
                        }))
                
                        setName('')             
                    })
                    .catch(() => alert(`An error occurred.  Try again.`))
           
            }

            const toggleItem = (id) => {
                store.dispatch(toggleTodoAction(id))
                
                return API.toggleTodo(todo.id)
                    .catch(() => {
                        store.dispatch(toggleTodoAction(todo.id))
                        alert(`An error occurred. Try again.`)
                    })
            }

            const removeItem = (item) => store.dispatch(handleDeleteTodo(item))
                
            return (
                <div>
                    <h1>Todo List</h1>
                    <input
                        type='text'
                        id='name'
                        value={name}
                        placeholder='Add Todo'
                        onChange={handleChange}
                    />
                    
                    <button onClick={addItem}>Add Todo</button>
                    <ListHooks items={todos} remove={removeItem} toggle={toggleItem} /> 
                </div>                       
            )
 f       }

        const GoalsHooks = ({ goals, store}) => {
            const [name, setName ] = React.useState('')
            const handleChange = (e) => setName(e.target.value)

            const addItem = (e) => {
                e.preventDefault()
                store.dispatch(handleAddGoal({
                            id: generateId(),
                            name
                        }))

                        setName('')
                    }

            const removeItem = (item) => store.dispatch(handleDeleteGoal(item))

            return (
                <div>
                    <h1>Goals</h1>
                    <input
                    type='text'
                    id='name'
                    value={name}
                    placeholder='Add Todo'
                    onChange={handleChange}
                    />
                    <button onClick={addItem}>Add Goal</button>

                    <ListHooks items={goals} remove={removeItem} />
                </div>
            )
        }

        const App = ({store}) => {
            const { todos, goals, loading } = store.getState()
            const [, updateState] = React.useState();
            const [start, setStart] = React.useState(false);
            const forceUpdate = React.useCallback(() => updateState({}), []);
            
            // componentDidMount () {
                React.useEffect(() => {

                    Promise.all([
                        API.fetchTodos(),
                        API.fetchGoals()
                    ]).then(([todos, goals ]) => {
                        store.dispatch(receiveDataAction(todos, goals))
                    })

                    store.subscribe(() => forceUpdate())
                    console.log(`forceUpdate 
                    todos ${JSON.stringify(todos)} 
                    goals ${JSON.stringify(goals)}`)     
                    setStart(true)
                }, start)
               
            if (loading) {
                return <h3>Loading ...</h3>
            }
            
            return (
                <div>
                    <TodosHooks todos={todos} store={store}/>
                    <GoalsHooks goals={goals} store={store}/>
                </div>
            )
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('root')
        )
    </script>
</html>
</body>
